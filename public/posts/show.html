<div>
	<p>Post Name: {{post.name}}</p>
	<p>Post Description: {{post.description}}</p>
</div>
<a class='btn' href="#/posts/{{post.id}}/edit">Edit</a>
<button type="input" class="btn btn-danger" ng-click='remove(movie.id)'>Delete</button>

<h1>Comments</h1>
<form name="addCommentForm" ng-controller="CommentAddCtrl">
	<fieldset>
		<label>Comment</label>
		<input type="text" value="1" ng-model="comment.post_id" />
		<input class="input-xxlarge" type="text" ng-model='comment.comment'/>
		<button type="submit" class="btn btn-primary" ng-click="create(comment)" ng-disabled="addCommentForm.$invalid">Submit</button>
	</fieldset>
</form>
<div ng-controller="CommentsCtrl">
<div ng-show = 'comments == 0' class="">
  No Comments found.
</div>
<div ng-hide = 'comments == 0' class="">
<table class="table  table-hover">
		<thead>
		<tr>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="comment in comments">
			<td>{{comment.comment}}</td>
		</tr>
	</tbody>
	
</table>
</div>
</div>
